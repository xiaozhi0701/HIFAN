<div data-role="page" ng-controller="myorderCtr">

    <div data-role="header">
        <a href="#" data-icon="back" data-iconpos='notext' data-rel="back"></a>
        <h2>开饭啦</h2>
    </div>

    <div class="ui-content">

        <table data-role="table" class="ui-responsive">
            <thead>
            <tr>
                <th>编号</th>
                <th>菜品</th>
                <th>下单时间</th>
                <th>联系人</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="o in orderList">
                <td>{{o.oid}}</td>
                <td>
                    <a href="" ng-click="showDetail(o.did)">
                        <img ng-src="../img/{{o.img_sm}}"/>
                    </a>
                </td>
                <td>{{o.order_time| date :'yyyy-MM-dd HH:mm'}}</td>
                <td>{{o.user_name}}</td>
            </tr>
            </tbody>
        </table>

    </div>

    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li><a href="../index.html" data-icon="home">主页</a></li>
                <li><a href="myorder.html" data-icon="user">个人中心</a></li>
                <li><a href="../index.html" data-icon="bullets">菜单</a></li>
            </ul>
        </div>
    </div>

</div>
